<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="stylesheet" href="Q9.css">
</head>
<body>
    <h2 id="q9">CSS Box Model Examples</h2>
<div class="box-models">
<div class="box" style="margin:8px;padding:8px;border:4px solid #2a7ee6;">Box A<br>margin:8px; padding:8px; border:4px solid</div>
<div class="box" style="margin:16px;padding:12px;border:2px dashed #053101;">Box B<br>margin:16px; padding:12px; border:2px dashed</div>
<div class="box" style="margin:24px;padding:20px;border:6px double #bebb05;">Box C<br>margin:24px; padding:20px; border:6px double</div>
</div>
</body>
</html>
