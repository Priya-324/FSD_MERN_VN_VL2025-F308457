<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Priya Dev</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container nav-inner">
      <div class="brand">
        <a href="index.html" class="logo">PD</a>
        <div class="site-title">
          <h1>Priya Dev</h1>
          <p class="muted">Contact</p>
        </div>
      </div>

      <nav class="site-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Contact Me</h2>
      <p>If you'd like to work together, send me a message using the form below.</p>
    </section>

    <section class="contact-grid">
      <form class="contact-form" action="#" method="post">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your full name" required>

        <label for="emailc">Email Address</label>
        <input id="emailc" name="email" type="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+91 12345 67890">

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message" required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <aside class="contact-info">
        <h3>Get in touch</h3>
        <address>
          Email: <a href="mailto:you@example.com">you@example.com</a><br>
          Phone: <a href="tel:+911234567890">+91 12345 67890</a><br>
          Location: Mumbai, India
        </address>

        <h4>Social</h4>
        <ul>
          <li><a href="https://linkedin.com/in/your-profile" target="_blank" rel="noopener">LinkedIn</a></li>
          <li><a href="https://github.com/your-username" target="_blank" rel="noopener">GitHub</a></li>
        </ul>
      </aside>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year3"></span> Priya Dev</div>
      <nav>
        <a href="https://github.com/your-username" target="_blank" rel="noopener">GitHub</a>
        <a href="https://linkedin.com/in/your-profile" target="_blank" rel="noopener">LinkedIn</a>
      </nav>
    </div>
  </footer>

  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
</body>
</html>
